<!DOCTYPE html>
<html lang="en">
<head>

    <div class="a4-ratio-wrapper">

            <header class="header"></header>

                <section class="results-section">
                    <textarea class="input-box" placeholder="실험 결과를 적어봅시다"></textarea>

                <section class="generalization-section">
                    <div class="generalization-box">

                <section class="extension-section">
                    <div class="extension-box">

                    </div>
                </section>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-box">
                    <div class="navigation">
                        <a href="index.html" class="nav-button">Previous</a>
