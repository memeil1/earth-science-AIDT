<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Textbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a4-ratio-wrapper">
        <div class="a4-ratio-container">

                    <img src="https://i.ibb.co/t8xMNrm/image.png" alt="Lesson Title" class="lesson-title-img">

                        <div class="plus-button-wrapper">
                            <a href="https://chatgpt.com/g/g-675614bfbc7481919f6559606e6b3d30-gion-silheom-seolgye-doumi" target="_blank" class="plus-button">+</a>

                    </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-box">
                    <div class="navigation">
                        <a href="index.html" class="nav-button">Previous</a>
                        <span class="page-number">1</span>
                        <a href="2.html" class="nav-button">Next</a>

                </div>

        </div>
