<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 교과서 - 첫 번째 페이지</title>
</head>
<body>
    <!-- 수업 제목 -->
    <header>
        <h1>과학 수업: 물질의 상태 변화</h1>
    </header>

    <!-- 학습 목표 -->
    <section>
        <h2>학습 목표</h2>
        <p>이 수업을 통해 학생들은 물질의 상태 변화와 그 과정에서 나타나는 특징을 이해할 수 있습니다.</p>
    </section>

    <!-- 질문해보기 -->
    <section>
        <h2>질문해보기</h2>
        <p>물질은 어떻게 고체, 액체, 기체로 상태가 변할까요? 그 과정에서 에너지는 어떤 역할을 할까요?</p>
    </section>

    <!-- 가설 설정 -->
    <section>
        <h2>가설 설정</h2>
        <p>아래에 자신의 가설을 작성해보세요:</p>
        <textarea rows="4" cols="50" placeholder="예: 물이 증발하려면 열이 필요하다."></textarea>
    </section>
</body>
</html>
